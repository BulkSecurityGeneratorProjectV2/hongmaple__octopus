<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增试卷')"/>
                                                                                                                                                                                        </head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-paper-add">
                                                                                                                                            <div class="form-group">
                            <label class="col-sm-3 control-label">试卷名称：</label>
                            <div class="col-sm-8">
                                <input name="qtyName" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">考试时间：</label>
                            <div class="col-sm-8">
                                <input name="qtyTime" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">单选题id数组：</label>
                            <div class="col-sm-8">
                                <textarea name="qtySing" class="form-control"></textarea>
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">多选题id数组：</label>
                            <div class="col-sm-8">
                                <textarea name="qtyMuti" class="form-control"></textarea>
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">判断题id数组：</label>
                            <div class="col-sm-8">
                                <textarea name="qtyJud" class="form-control"></textarea>
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">填空题id数组：</label>
                            <div class="col-sm-8">
                                <textarea name="qtyFill" class="form-control"></textarea>
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">简答题id数组：</label>
                            <div class="col-sm-8">
                                <textarea name="qtyEss" class="form-control"></textarea>
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程id：</label>
                            <div class="col-sm-8">
                                <select name="courseId" class="form-control m-b">
                                    <option value="">所有</option>
                                </select>
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">总分：</label>
                            <div class="col-sm-8">
                                <input name="score" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                </form>
</div>
<th:block th:include="include :: footer"/>
                                                                                                                                                                                        <script type="text/javascript">
    var prefix = ctx + "edusystem/paper"
    $("#form-paper-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-paper-add').serialize());
        }
    }
                                                                                                                                                                                                                                                                                                                            </script>
</body>
</html>
